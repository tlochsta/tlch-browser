<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tlch Private Internet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls">
    <button id="back"><i class="fas fa-arrow-left"></i></button>
    <button id="forward"><i class="fas fa-arrow-right"></i></button>
    <button id="refresh"><i class="fas fa-sync"></i></button>
    <input type="text" id="url" value="http://app.tlch" placeholder="Enter URL">
  </div>

  <script src="preload.js"></script>
  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('update-url', (event, url) => {
      document.getElementById('url').value = url;
    });

    document.getElementById('back').addEventListener('click', () => {
      ipcRenderer.send('navigate', 'back');
    });

    document.getElementById('forward').addEventListener('click', () => {
      ipcRenderer.send('navigate', 'forward');
    });

    document.getElementById('refresh').addEventListener('click', () => {
      ipcRenderer.send('navigate', 'refresh');
    });

    document.getElementById('url').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        ipcRenderer.send('navigate', 'url', e.target.value);
      }
    });
  </script>
</body>
</html>
